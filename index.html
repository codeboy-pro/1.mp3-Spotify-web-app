<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Spotify- Your favourite music is here</title>
    <link rel="icon" type="image/x-icon" href="favico.png" />
    <link rel="stylesheet" href="style.css" />
  </head>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- fontawesome icons  -->
        <i class="fas fa-2x fa-step-backward" id="previous"></i>
        <i class="far fa-2x fa-play-circle" id="masterPlay"></i>

        <i class="fas fa-2x fa-step-forward" id="next"></i>
      </div>
      <div class="songinfo">
        <img src="playing.gif" width="42px" alt="Now Playing" id="gif" />
        <span id="masterSongName">Salam-e-Isque</span>
      </div>
    </div>

    <script
